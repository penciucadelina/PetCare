<h2>Animalele mele</h2>

<ul>
  <li *ngFor="let pet of pets">
    {{ pet.name }} - {{ pet.type }} - {{ pet.breed }} - {{ pet.age }} ani
    <button (click)="deletePet(pet.id)">Șterge</button>
  </li>
</ul>

<h3>Adaugă un animal</h3>
<form (ngSubmit)="addPet()">
  <input type="text" placeholder="Nume" [(ngModel)]="newPet.name" name="name" required />
  <input type="text" placeholder="Tip" [(ngModel)]="newPet.type" name="type" required />
  <input type="text" placeholder="Rasă" [(ngModel)]="newPet.breed" name="breed" required />
  <input type="number" placeholder="Vârsta" [(ngModel)]="newPet.age" name="age" required min="0" />
  <button type="submit">Adaugă</button>
</form>
