<div class="container">
  <h2>Înregistrare</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Parolă</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="fullName">Nume complet</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        [(ngModel)]="fullName"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="phone">Telefon</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="phone"
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="!registerForm.valid" class="btn">Înregistrare</button>
  </form>

 <p *ngIf="error" class="error">{{ error }}</p>
  <p>Ai deja cont? <a routerLink="/login">Autentifica-te</a></p>

  
</div>
