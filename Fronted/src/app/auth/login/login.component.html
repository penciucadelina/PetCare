<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Parolă</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="form-control"
      />
    </div>

    <button type="submit" [disabled]="!loginForm.valid" class="btn">Autentificare</button>
  </form>

  <p *ngIf="error" class="error">{{ error }}</p>
  <p>Nu ai cont? <a routerLink="/register">Înregistrează-te</a></p>

</div>
