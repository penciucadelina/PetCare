<!-- Profil -->
<div *ngIf="profile">
  <h2>Contul meu</h2>
  <p><strong>Username:</strong> {{ profile.username }}</p>
  <p><strong>Nume complet:</strong> {{ profile.fullName || 'Nedefinit' }}</p>
  <p><strong>Email:</strong> {{ profile.email || 'Nedefinit' }}</p>
  <p><strong>Telefon:</strong> {{ profile.phone || 'Nedefinit' }}</p>
</div>

<!-- Formular schimbare email -->
<h3>Actualizare Email</h3>
<form (ngSubmit)="updateEmail()">
  <input [(ngModel)]="newEmail" name="newEmail" type="email" placeholder="Email nou" required>
  <button type="submit">Salvează Email</button>
</form>

<!-- Formular schimbare telefon -->
<h3>Actualizare Telefon</h3>
<form (ngSubmit)="updatePhone()">
  <input [(ngModel)]="newPhone" name="newPhone" type="tel" placeholder="Telefon nou" required>
  <button type="submit">Salvează Telefon</button>
</form>

<!-- Formular schimbare parolă -->
<h3>Schimbă Parola</h3>
<form (ngSubmit)="changePassword()">
  <input [(ngModel)]="oldPassword" name="oldPassword" type="password" placeholder="Parola veche" required>
  <input [(ngModel)]="newPassword" name="newPassword" type="password" placeholder="Parola nouă" required>
  <button type="submit">Actualizează Parola</button>
</form>

<!-- Mesaj -->
<p *ngIf="message">{{ message }}</p>
